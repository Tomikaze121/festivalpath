<ion-content class="ion-padding">

  <div *ngIf="shortcuts.length === 0" class="text-center">
    <pre style="color:white">{{ shortcuts | json }}</pre>
  </div>

  <ion-card *ngFor="let s of shortcuts">
    <ion-card-header>
      <ion-card-title>{{ s.name }}</ion-card-title>
      <ion-card-subtitle>{{ s.description }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      📍 {{ s.lat }}, {{ s.lng }} <br />
      ⏳ Expires in: {{ (s.expiresAt - Date.now()) / 60000 | number:'1.0-0' }} mins
    </ion-card-content>
  </ion-card>

</ion-content>
