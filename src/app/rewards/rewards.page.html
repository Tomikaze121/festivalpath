<ion-header>
  <ion-toolbar>
    <ion-title>My Rewards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let tip of userTips">
    <ion-card-header>
      <ion-card-title>{{ tip.title }}</ion-card-title>
      <ion-card-subtitle>‚è≥ {{ tip.timeLeft }} remaining</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ tip.description }}</p>
      <ion-badge color="success">Verified</ion-badge>
    </ion-card-content>
  </ion-card>
</ion-content>
